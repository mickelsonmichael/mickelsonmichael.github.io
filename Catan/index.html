        <script>
            $(function() {
                
            })

            function increment(sender) {
                var counter = $(sender).parent().parent().find('.val');

                counter.text( Number(counter.text()) + 1 );
                return false;
            }

            function decrement(sender) {
                var counter = $(sender).parent().parent().find('.val');

                if (Number(counter.text()) > 0) {
                    counter.text( Number(counter.text()) - 1);
                }
                
                return false;
            }
        </script>
